# This is the name and version displayed in the SonarCloud UI.
sonar.projectKey=moh-skec_django-secure-course
sonar.organization=moh-skec
sonar.projectName=Django Secure Course
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=demo

# Python specific settings
sonar.python.version=3.12
sonar.python.xunit.reportPath=demo/reports/*.xml
sonar.python.coverage.reportPaths=demo/coverage.xml

# Exclude directories
sonar.exclusions=**/migrations/**,**/venv/**,**/env/**,**/__pycache__/**,**/node_modules/**

# Include only Python files
sonar.inclusions=**/*.py

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8